<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Studio</title>
    
    <!-- 1. Importare Biblioteci Externe (CDN) -->
    <!-- Tailwind CSS pentru design rapid -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React și ReactDOM (Motorul aplicației) - Versiunea UMD pentru compatibilitate maximă -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel pentru a traduce codul modern (JSX) în ceva ce înțelege browserul -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons pentru iconițe vectoriale -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Stiluri CSS personalizate -->
    <style>
      /* Importare fonturi elegante */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Dark Mode background */
        color: #f1f5f9; /* Light text */
      }
      
      /* Font pentru titluri */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      
      /* Animație de intrare în pagină (Fade In) */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Stilizare scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
<body>
    <!-- Aici se va "monta" aplicația React -->
    <div id="root"></div>

    <!-- 2. Logica Aplicației (Codul React) -->
    <script type="text/babel">
        // Extragem funcțiile necesare din React global
        const { useState, useEffect } = React;

        // --- COMPONENTA ICON ---
        // O componentă ajutătoare pentru a afișa iconițele Lucide
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                // Activează iconițele după ce componenta apare pe ecran
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        // --- DATELE APLICAȚIEI (Simulare Bază de Date) ---
        
        // Definim paginile site-ului
        const PageState = {
          HOME: 'HOME',
          PORTFOLIO: 'PORTFOLIO',
          SERVICES: 'SERVICES',
          SHOP: 'SHOP',
          ABOUT: 'ABOUT',
          CONTACT: 'CONTACT',
          CHECKOUT: 'CHECKOUT'
        };

        // Lista lucrărilor din portofoliu
        const portfolioItems = [
          { id: 1, title: "Fluiditate Urbană", description: "O reinterpretare a arhitecturii moderne folosind distorsiuni.", imageUrl: "https://picsum.photos/id/122/800/600", technique: "Liquify & Distortion" },
          { id: 2, title: "Melancolie Cromatică", description: "Studiu de culoare și atmosferă moody.", imageUrl: "https://picsum.photos/id/106/800/600", technique: "Color Grading & Curves" },
          { id: 3, title: "Dublă Expunere", description: "Portret contopit cu natura prin măști complexe.", imageUrl: "https://picsum.photos/id/338/800/600", technique: "Layer Blending" },
          { id: 4, title: "Viteza Luminii", description: "Capturarea mișcării într-un cadru static.", imageUrl: "https://picsum.photos/id/203/800/600", technique: "Motion Blur" },
          { id: 5, title: "Perspectiva Fracturată", description: "O viziune geometrică asupra realității.", imageUrl: "https://picsum.photos/id/216/800/600", technique: "Perspective Warp" },
          { id: 6, title: "Neon Nocturn", description: "Luminile orașului într-o notă cyberpunk.", imageUrl: "https://picsum.photos/id/136/800/600", technique: "Split Toning" }
        ];

        // Lista serviciilor oferite
        const servicesList = [
          { id: 1, title: "Editare Foto Basic", description: "Corecție culori, ajustare expunere, crop și îndreptare orizont.", price: "50 RON / imagine", icon: "camera" },
          { id: 2, title: "Retușare Portret", description: "Curățare ten, albire dinți, accentuare ochi, dodge & burn.", price: "100 RON / imagine", icon: "edit-3" },
          { id: 3, title: "Manipulare Digitală", description: "Remodelare corporală (Liquify), ajustări geometrice, efecte artistice.", price: "150 RON / imagine", icon: "pen-tool" },
          { id: 4, title: "Restaurare Foto Vechi", description: "Reparare rupturi, colorizare imagini alb-negru, eliminare pete.", price: "200 RON / imagine", icon: "image" }
        ];

        // Produse digitale pentru magazin (Monetizare)
        const shopItems = [
          { id: 101, title: "Preset Pack: Cyberpunk", description: "5 preseturi Lightroom pentru un look futurist.", imageUrl: "https://picsum.photos/id/134/600/600", type: "Digital Asset", price: 49 },
          { id: 102, title: "Print: The Lonely Mountain", description: "Print de înaltă rezoluție (A2), hârtie Fine Art.", imageUrl: "https://picsum.photos/id/136/600/600", type: "Fine Art Print", price: 199 },
          { id: 103, title: "Preset Pack: Cinematic", description: "Tonuri de film pentru fotografiile tale de stradă.", imageUrl: "https://picsum.photos/id/149/600/600", type: "Digital Asset", price: 39 },
          { id: 104, title: "Print: Urban Decay", description: "Print canvas, gata de agățat pe perete.", imageUrl: "https://picsum.photos/id/155/600/600", type: "Canvas Print", price: 249 },
          { id: 105, title: "Tutorial: Liquify Masterclass", description: "Video curs de 2 ore despre tehnici avansate.", imageUrl: "https://picsum.photos/id/160/600/600", type: "Video Course", price: 99 },
          { id: 106, title: "Print: Ocean Dreams", description: "Print metalic lucios, culori vibrante.", imageUrl: "https://picsum.photos/id/184/600/600", type: "Metal Print", price: 299 }
        ];

        // --- COMPONENTE VIZUALE ---

        // 1. Layout Principal (Navigație + Footer)
        // Aceasta este structura de bază a site-ului
        const Layout = ({ children, currentPage, setPage, cartCount }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            const navItems = [
                { label: 'Acasă', value: PageState.HOME },
                { label: 'Portofoliu', value: PageState.PORTFOLIO },
                { label: 'Servicii', value: PageState.SERVICES },
                { label: 'Magazin', value: PageState.SHOP },
                { label: 'Despre', value: PageState.ABOUT },
                { label: 'Contact', value: PageState.CONTACT },
            ];

            const handleNavClick = (page) => {
                setPage(page);
                setIsMobileMenuOpen(false);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Bara de Navigare */}
                    <nav className="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-sm border-b border-slate-700 shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={() => handleNavClick(PageState.HOME)}>
                                    <span className="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600 font-serif">
                                        Lumina Studio
                                    </span>
                                </div>
                                {/* Meniu Desktop */}
                                <div className="hidden md:flex space-x-8 items-center">
                                    {navItems.map((item) => (
                                        <button key={item.value} onClick={() => handleNavClick(item.value)} className={`text-sm font-medium transition-colors hover:text-purple-400 ${currentPage === item.value ? 'text-purple-400' : 'text-slate-300'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                    <button onClick={() => handleNavClick(PageState.CHECKOUT)} className="relative p-2 text-slate-300 hover:text-purple-400 transition-colors flex items-center">
                                        <Icon name="shopping-cart" size={24} />
                                        {cartCount > 0 && (
                                            <span className="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-purple-600 rounded-full">
                                                {cartCount}
                                            </span>
                                        )}
                                    </button>
                                </div>
                                {/* Buton Meniu Mobil */}
                                <div className="md:hidden flex items-center">
                                    <button onClick={() => handleNavClick(PageState.CHECKOUT)} className="p-2 mr-2 text-slate-300 hover:text-purple-400 relative flex items-center">
                                         <Icon name="shopping-cart" size={24} />
                                         {cartCount > 0 && (
                                            <span className="absolute top-0 right-0 bg-purple-600 rounded-full h-4 w-4 flex items-center justify-center text-[10px] text-white">
                                                {cartCount}
                                            </span>
                                        )}
                                    </button>
                                    <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2 text-slate-300 hover:text-white focus:outline-none flex items-center">
                                        <Icon name={isMobileMenuOpen ? "x" : "menu"} size={24} />
                                    </button>
                                </div>
                            </div>
                        </div>
                        {/* Meniu Mobil Dropdown */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-slate-800 border-b border-slate-700">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {navItems.map((item) => (
                                        <button key={item.value} onClick={() => handleNavClick(item.value)} className={`block w-full text-left px-3 py-2 rounded-md text-base font-medium ${currentPage === item.value ? 'bg-slate-900 text-purple-400' : 'text-slate-300 hover:bg-slate-700 hover:text-white'}`}>
                                            {item.label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Conținutul Paginii */}
                    <main className="flex-grow">
                        {children}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-950 border-t border-slate-800 py-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-4 md:mb-0 text-center md:text-left">
                                    <span className="text-xl font-serif font-bold text-slate-200">Lumina Studio</span>
                                    <p className="text-slate-500 text-sm mt-1">Artă digitală & Prelucrare Foto</p>
                                </div>
                                <div className="flex space-x-6">
                                    <a href="#" className="text-slate-400 hover:text-purple-400 transition-colors flex items-center"><Icon name="instagram" size={20} /></a>
                                    <a href="#" className="text-slate-400 hover:text-purple-400 transition-colors flex items-center"><Icon name="facebook" size={20} /></a>
                                    <a href="#" className="text-slate-400 hover:text-purple-400 transition-colors flex items-center"><Icon name="mail" size={20} /></a>
                                </div>
                            </div>
                            <div className="mt-8 text-center text-slate-600 text-sm">
                                &copy; {new Date().getFullYear()} Lumina Studio
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // 2. Pagina Acasă (Home)
        const Home = ({ setPage }) => (
            <div className="animate-fade-in">
                {/* Hero Section - Imaginea mare de început */}
                <div className="relative overflow-hidden">
                    <div className="absolute inset-0 bg-[url('https://picsum.photos/id/132/1920/1080')] bg-cover bg-center opacity-20"></div>
                    <div className="absolute inset-0 bg-gradient-to-b from-slate-900/80 via-slate-900/90 to-slate-900"></div>
                    <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24 md:py-32 flex flex-col items-center text-center">
                        <h1 className="text-4xl md:text-6xl font-bold tracking-tight text-white mb-6 font-serif">
                            Transformăm Realitatea în <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">Artă</span>
                        </h1>
                        <p className="text-lg md:text-xl text-slate-300 max-w-2xl mb-10">
                            Servicii profesionale de editare foto și creație vizuală. 
                            Descoperă puterea tehnicilor de manipulare digitală.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <button onClick={() => setPage(PageState.SHOP)} className="px-8 py-3 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-full transition-all transform hover:scale-105 shadow-lg shadow-purple-900/20 flex items-center justify-center gap-2">
                                Cumpără Produse <Icon name="arrow-right" size={18} />
                            </button>
                            <button onClick={() => setPage(PageState.PORTFOLIO)} className="px-8 py-3 bg-slate-800 hover:bg-slate-700 text-slate-200 font-semibold rounded-full transition-all border border-slate-700">
                                Vezi Lucrări
                            </button>
                        </div>
                    </div>
                </div>
                {/* Secțiune Beneficii */}
                <div className="py-16 bg-slate-900">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="p-6 bg-slate-800/50 rounded-2xl border border-slate-700/50 backdrop-blur-sm">
                                <div className="w-12 h-12 bg-purple-900/30 rounded-lg flex items-center justify-center text-purple-400 mb-4"><Icon name="sparkles" /></div>
                                <h3 className="text-xl font-bold text-white mb-2">Creativitate</h3>
                                <p className="text-slate-400">Fiecare proiect este unic și tratat cu atenție artistică.</p>
                            </div>
                            <div className="p-6 bg-slate-800/50 rounded-2xl border border-slate-700/50 backdrop-blur-sm">
                                <div className="w-12 h-12 bg-pink-900/30 rounded-lg flex items-center justify-center text-pink-400 mb-4"><Icon name="layers" /></div>
                                <h3 className="text-xl font-bold text-white mb-2">Tehnică Avansată</h3>
                                <p className="text-slate-400">Utilizăm ultimele tehnologii în manipularea imaginii.</p>
                            </div>
                            <div className="p-6 bg-slate-800/50 rounded-2xl border border-slate-700/50 backdrop-blur-sm">
                                <div className="w-12 h-12 bg-blue-900/30 rounded-lg flex items-center justify-center text-blue-400 mb-4"><Icon name="zap" /></div>
                                <h3 className="text-xl font-bold text-white mb-2">Eficiență</h3>
                                <p className="text-slate-400">Livrare rapidă în format digital de înaltă rezoluție.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // 3. Pagina Portofoliu
        const Portfolio = () => {
            return (
                <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto animate-fade-in">
                    <div className="text-center mb-12">
                        <h2 className="text-3xl md:text-4xl font-bold text-white font-serif mb-4">Portofoliu Lucrări</h2>
                        <p className="text-slate-400 max-w-2xl mx-auto">Selecție de proiecte recente prelucrate digital.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {portfolioItems.map((item) => (
                            <div key={item.id} className="group relative bg-slate-800 rounded-xl overflow-hidden shadow-xl border border-slate-700 transition-all hover:border-purple-500/50">
                                <div className="relative h-64 overflow-hidden">
                                    {/* Filtre CSS aplicate pentru a simula prelucrarea */}
                                    <img src={item.imageUrl} alt={item.title} className={`w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 
                                        ${item.technique.includes('Liquify') ? 'filter contrast-125 hue-rotate-15' : ''}
                                        ${item.technique.includes('Color') ? 'filter sepia-[.4] contrast-125' : ''}
                                    `} />
                                    <div className="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-3 py-1 rounded-full text-xs font-medium text-white border border-white/10">
                                        {item.technique}
                                    </div>
                                </div>
                                <div className="p-6">
                                    <h3 className="text-xl font-bold text-white mb-2">{item.title}</h3>
                                    <p className="text-slate-400 text-sm mb-4">{item.description}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // 4. Pagina Servicii
        const Services = ({ setPage }) => (
            <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto animate-fade-in">
                <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold text-white font-serif mb-4">Serviciile Noastre</h2>
                    <p className="text-slate-400 max-w-2xl mx-auto">Oferte personalizate pentru nevoile tale vizuale.</p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                    {servicesList.map((service) => (
                        <div key={service.id} className="bg-slate-800 p-8 rounded-2xl border border-slate-700 hover:border-purple-500 transition-colors shadow-lg">
                            <div className="flex items-start justify-between mb-6">
                                <div className="p-3 bg-slate-900 rounded-xl text-purple-400 border border-slate-700 flex items-center justify-center">
                                    <Icon name={service.icon} size={32} />
                                </div>
                                <span className="px-4 py-1 bg-purple-900/30 text-purple-300 rounded-full text-sm font-semibold border border-purple-500/20">{service.price}</span>
                            </div>
                            <h3 className="text-2xl font-bold text-white mb-3">{service.title}</h3>
                            <p className="text-slate-400 mb-6 leading-relaxed">{service.description}</p>
                            <button onClick={() => setPage(PageState.CONTACT)} className="w-full py-3 bg-transparent border border-purple-500 text-purple-400 hover:bg-purple-600 hover:text-white rounded-lg font-medium transition-all">Solicită Ofertă</button>
                        </div>
                    ))}
                </div>
            </div>
        );

        // 5. Pagina Magazin (Shop)
        const Shop = ({ addToCart }) => (
            <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto animate-fade-in">
                <div className="text-center mb-12">
                    <h2 className="text-3xl md:text-4xl font-bold text-white font-serif mb-4">Magazin Digital</h2>
                    <p className="text-slate-400 max-w-2xl mx-auto">Cumpără printuri, preseturi sau cursuri.</p>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    {shopItems.map((item) => (
                        <div key={item.id} className="bg-slate-800 rounded-xl overflow-hidden shadow-lg border border-slate-700 flex flex-col h-full hover:border-purple-500/50 transition-all group">
                            <div className="relative overflow-hidden h-64">
                                <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" />
                                <div className="absolute top-2 left-2 bg-purple-600 text-white text-xs font-bold px-2 py-1 rounded">{item.type}</div>
                            </div>
                            <div className="p-6 flex-grow flex flex-col">
                                <h3 className="text-xl font-bold text-white mb-2">{item.title}</h3>
                                <p className="text-slate-400 text-sm mb-4 flex-grow">{item.description}</p>
                                <div className="flex items-center justify-between mt-auto pt-4 border-t border-slate-700">
                                    <span className="text-2xl font-bold text-white">{item.price} RON</span>
                                    <button onClick={() => addToCart(item)} className="p-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors flex items-center gap-2 shadow-lg shadow-purple-900/20 active:scale-95">
                                        <Icon name="plus" size={18} /> Adaugă
                                    </button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

      // 6. Pagina Despre (About)
        const About = () => {
            const authors = [
                {
                    name: "Dicu Andreea",
                    role: "Graphic Designer",
                    desc: "Creativitatea este limbajul prin care dau viață ideilor. În proiectul nostru, mă ocup de ilustrații, compoziție vizuală și identitate grafică, pentru ca fiecare pagină să transmită emoție și claritate.",
                    img: "https://dicuandreea.github.io/Lumina_Studio_dicuandreea.github.io/andreea.jpg"
                },
                {
                    name: "Ghiță Andra-Elena",
                    role: "Fotograf & Editor Foto",
                    desc: "Îmi place să transform momente în povești vizuale. Contribuția mea la proiect constă în realizarea fotografiilor, editarea detaliată și crearea unei atmosfere vizuale care completează perfect tema.",
                    img: "https://dicuandreea.github.io/Lumina_Studio_dicuandreea.github.io/andra.jpg"
                },
                {
                    name: "Iordache Cristina Elena",
                    role: "Web Developer & UX Designer",
                    desc: "Pentru mine, tehnologia este o formă de artă. În acest proiect lucrez la structura platformei, optimizarea experienței utilizatorului și implementarea funcționalităților care fac navigarea intuitivă.",
                    img: "https://dicuandreea.github.io/Lumina_Studio_dicuandreea.github.io/cristina.jpg"
                }
            ];

            return (
                <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto animate-fade-in">
                    <h2 className="text-3xl md:text-4xl font-bold text-white font-serif mb-12 text-center">
                        Echipa Noastră
                    </h2>

                    <div className="flex flex-col gap-8">
                        {authors.map((author, index) => (
                            <div key={index} className="bg-slate-800 rounded-2xl p-8 md:p-12 border border-slate-700 shadow-xl hover:border-purple-500/30 transition-colors duration-300">
                                <div className="flex flex-col md:flex-row gap-8 items-center">
                                    <div className="w-full md:w-1/3">
                                        <img src={author.img} alt={`Poză cu ${author.name}`} className="rounded-full w-48 h-48 mx-auto object-cover border-4 border-purple-500 shadow-lg grayscale hover:grayscale-0 transition-all duration-500" />
                                    </div>
                                    <div className="w-full md:w-2/3 text-center md:text-left">
                                        <h3 className="text-2xl font-bold text-white mb-1">{author.name}</h3>
                                        <p className="text-purple-400 font-medium italic mb-4">{author.role}</p>
                                        <p className="text-slate-400 leading-relaxed">"{author.desc}"</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };
        // 7. Pagina Contact
        const Contact = () => {
            const [submitted, setSubmitted] = useState(false);
            const handleSubmit = (e) => { e.preventDefault(); setSubmitted(true); };

            return (
                <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto animate-fade-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div className="flex flex-col justify-center">
                            <h2 className="text-3xl font-bold text-white font-serif mb-6">Contact</h2>
                            <p className="text-slate-400 mb-8">Suntem aici pentru tine!Trimite-ne un mesaj și vom reveni cu un răspuns cât de repede posibil.</p>
                            <div className="space-y-6">
                                <div className="flex items-center space-x-4 text-slate-300"><div className="p-2 bg-slate-800 rounded-full"><Icon name="mail" className="text-purple-400" /></div> <span>Lumina_studio@gmail.com</span></div>
                                <div className="flex items-center space-x-4 text-slate-300"><div className="p-2 bg-slate-800 rounded-full"><Icon name="map-pin" className="text-purple-400" /></div> <span>București, Sectorul 2, Șos. Pantelimon, Nr. 82, România</span></div>
                            </div>
                        </div>
                        <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700">
                            {submitted ? (
                                <div className="text-center py-10">
                                    <div className="text-green-500 mb-4 flex justify-center"><Icon name="check-circle" size={48} /></div>
                                    <h3 className="text-2xl font-bold text-white mb-2">Mesaj Trimis!</h3>
                                </div>
                            ) : (
                                <form onSubmit={handleSubmit} className="space-y-6">
                                    <input type="text" placeholder="Nume" required className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none" />
                                    <input type="email" placeholder="Email" required className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none" />
                                    <textarea rows={4} placeholder="Mesaj" required className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-purple-500 outline-none"></textarea>
                                    <button type="submit" className="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2">Trimite <Icon name="send" size={18} /></button>
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // 8. Pagina Checkout (Monetizare Mockup)
        const Checkout = ({ cart, removeFromCart, clearCart }) => {
            const [isProcessing, setIsProcessing] = useState(false);
            const [isSuccess, setIsSuccess] = useState(false);
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            const handlePayment = (e) => {
                e.preventDefault();
                setIsProcessing(true);
                // Simulare întârziere plată
                setTimeout(() => { setIsProcessing(false); setIsSuccess(true); clearCart(); }, 2000);
            };

            if (isSuccess) return (
                <div className="py-20 px-4 text-center animate-fade-in">
                    <div className="text-green-500 flex justify-center mb-6"><Icon name="check-circle" size={48} /></div>
                    <h2 className="text-3xl font-bold text-white mb-4">Plată Efectuată cu Succes!</h2>
                    <p className="text-slate-400 mb-6">Aceasta a fost o simulare de plată.</p>
                    <button onClick={() => window.location.reload()} className="px-8 py-3 bg-purple-600 rounded-full text-white font-bold">Înapoi la Magazin</button>
                </div>
            );

            if (cart.length === 0) return <div className="py-20 px-4 text-center"><h2 className="text-2xl font-bold text-white">Coșul este gol</h2></div>;

            return (
                <div className="py-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto animate-fade-in">
                    <h2 className="text-3xl font-bold text-white font-serif mb-8">Finalizare Comandă</h2>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 h-fit">
                            <h3 className="text-xl font-bold text-white mb-4">Sumar Coș</h3>
                            {cart.map((item) => (
                                <div key={item.id} className="flex items-center justify-between pb-4 border-b border-slate-700 mb-4">
                                    <div className="flex items-center space-x-4">
                                        <img src={item.imageUrl} alt={item.title} className="w-16 h-16 object-cover rounded" />
                                        <div><h4 className="font-medium text-white">{item.title}</h4><p className="text-sm text-slate-400">{item.price} RON x {item.quantity}</p></div>
                                    </div>
                                    <button onClick={() => removeFromCart(item.id)} className="text-red-400"><Icon name="trash-2" size={18} /></button>
                                </div>
                            ))}
                            <div className="flex justify-between items-center text-xl font-bold text-white pt-4 border-t border-slate-700"><span>Total:</span><span>{total} RON</span></div>
                        </div>
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <div className="flex items-center space-x-2 mb-6 text-purple-400"><Icon name="lock" size={20} /><h3 className="text-xl font-bold text-white">Date Plată (Mockup)</h3></div>
                            <form onSubmit={handlePayment} className="space-y-4">
                                <div className="bg-yellow-900/20 border border-yellow-600/50 p-3 rounded text-yellow-500 text-xs mb-4">
                                    NOTĂ: Acesta este un prototip. Nu introduceți date reale de card. Plata nu va fi procesată.
                                </div>
                                <input type="text" placeholder="Număr Card (0000...)" className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white outline-none focus:border-purple-500" required />
                                <div className="grid grid-cols-2 gap-4">
                                    <input type="text" placeholder="MM/YY" className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white outline-none focus:border-purple-500" required />
                                    <input type="text" placeholder="CVC" className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white outline-none focus:border-purple-500" required />
                                </div>
                                <input type="text" placeholder="Nume pe Card" className="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white outline-none focus:border-purple-500" required />
                                <button type="submit" disabled={isProcessing} className={`w-full py-4 mt-4 rounded-lg font-bold text-white flex items-center justify-center ${isProcessing ? 'bg-purple-800' : 'bg-purple-600'}`}>{isProcessing ? 'Se procesează...' : `Plătește ${total} RON`}</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APLICAȚIA PRINCIPALĂ (ROOT) ---
        const App = () => {
            const [currentPage, setCurrentPage] = useState(PageState.HOME);
            const [cart, setCart] = useState([]);

            // Funcție adăugare în coș
            const addToCart = (item) => {
                setCart(prev => {
                    const existing = prev.find(i => i.id === item.id);
                    if (existing) return prev.map(i => i.id === item.id ? { ...i, quantity: i.quantity + 1 } : i);
                    return [...prev, { ...item, quantity: 1 }];
                });
                // Notificare simplă
                alert(`${item.title} a fost adăugat în coș!`);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(item => item.id !== id));
            const clearCart = () => setCart([]);

            // Sistem de Routing (Navigare) simplificat
            const renderPage = () => {
                switch (currentPage) {
                    case PageState.HOME: return <Home setPage={setCurrentPage} />;
                    case PageState.PORTFOLIO: return <Portfolio />;
                    case PageState.SERVICES: return <Services setPage={setCurrentPage} />;
                    case PageState.SHOP: return <Shop addToCart={addToCart} />;
                    case PageState.ABOUT: return <About />;
                    case PageState.CONTACT: return <Contact />;
                    case PageState.CHECKOUT: return <Checkout cart={cart} removeFromCart={removeFromCart} clearCart={clearCart} />;
                    default: return <Home setPage={setCurrentPage} />;
                }
            };

            return <Layout currentPage={currentPage} setPage={setCurrentPage} cartCount={cart.reduce((acc, item) => acc + item.quantity, 0)}>{renderPage()}</Layout>;
        };

        // Inițializare React în div-ul 'root'
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
